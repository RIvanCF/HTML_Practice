<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TACOSTELLAR - Pedido</title> 
    </head>
<body>
    <h1>Haz tu pedido y prepara motores</h1>
    <form action="pedido.js">
        <label for="Astronauta">Identificate, astronauta: </label><br>
        <input type="text" name="Astronauta" id="Astronauta" placeholder="Astronauta"><br><br>
        
        <label for="nave">Numero de la nave</label><br>
        <input type="number" name="nave" id="nave" placeholder="Nave Espacial No.">
        
        <p>¿Desea comer en la estación espacial o a su planeta?</p>
        <input type="radio" name="aquiollevar" id="Estacion" value="Estación espacial">
        <label for="Estacion">En la estación espacial</label><br>
        <input type="radio" name="aquiollevar" id="Planeta" value="En mi planeta">
        <label for="Planeta">En mi planeta</label>
        
        <p>¿Cual es su orden?</p>
        <p>TACOSTELLAR</p>
        <input type="checkbox" name="marciano" id="marciano" value="Marciano">
        <label for="marciano">Taco suelo marciano</label>
        <input type="number" name="Cantidad1" id="Cantidad1" placeholder="Cantidad"><br>

        <input type="checkbox" name="grunt" id="grunt" value="Grunt">
        <label for="grunt">Tripas de Grunt</label>
        <input type="number" name="Cantidad2" id="Cantidad2" placeholder="Cantidad"><br>

        <input type="checkbox" name="dire" id="dire" value="Direhorse">
        <label for="dire">Lomo de Direhorse</label>
        <input type="number" name="Cantidad3" id="Cantidad3" placeholder="Cantidad"><br>

        <input type="checkbox" name="viper" id="viper" value="Viperlobo">
        <label for="viper">Falo de viperlobo</label>
        <input type="number" name="Cantidad4" id="Cantidad4" placeholder="Cantidad"><br>

        <input type="checkbox" name="verde" id="verde" value="Viperlobo verde">
        <label for="verde">Falo de viperlobo verde</label>
        <input type="number" name="Cantidad5" id="Cantidad5" placeholder="Cantidad"><br>

        <input type="checkbox" name="lengua" id="lengua" value="Brute">
        <label for="lengua">Lengua brute</label>
        <input type="number" name="Cantidad6" id="Cantidad6" placeholder="Cantidad"><br>

        <input type="checkbox" name="Escarabajo" id="Escarabajo" value="solar">
        <label for="Escarabajo">Escarabajo solar</label>
        <input type="number" name="Cantidad7" id="Cantidad7" placeholder="Cantidad"><br>

        <input type="checkbox" name="saturno" id="saturno" value="Saturniano">
        <label for="saturno">Saturniano</label>
        <input type="number" name="Cantidad8" id="Cantidad8" placeholder="Cantidad"><br>

        <input type="checkbox" name="flood" id="flood" value="Flood">
        <label for="flood">Mejilla de Flood</label>
        <input type="number" name="Cantidad9" id="Cantidad9" placeholder="Cantidad"><br>
        
        <input type="checkbox" name="hutt" id="hutt" value="Jabba">
        <label for="hutt">Buche de Jabba the hutt</label>
        <input type="number" name="Cantidad10" id="Cantidad10" placeholder="Cantidad"><br>

        <input type="checkbox" name="ojo" id="ojo" value="Gungan">
        <label for="ojo">Ojo de Gungan</label>
        <input type="number" name="Cantidad11" id="Cantidad11" placeholder="Cantidad">

        <p>BEBIDA</p>
        <select name="refresco" id="refresco">
            <option value="coca">Coca-cola</option>
            <option value="sprite">Sprite</option>
            <option value="manzanita">Manzanita</option>
            <option value="sangria">Sangria</option>
            <option value="fanta">Fanta</option>
        </select>

        <p>COCTEL</p>
        <select name="coctel" id="coctel">
            <option value="alien">Cerebro de alien</option>
            <option value="sangre">Sangre flood</option>
            <option value="romu">Bebida Romulana</option>
            <option value="vulcano">Refresco Vulcano</option>
            <option value="klingon">Saliva de Klingon</option>
            <option value="elixir">Elixir Vidiana</option>
            <option value="leche">Leche Talaxiana</option>
            <option value="aceite">Aceite Borg</option>
        </select>

        <br><br><input type="reset">
        <input type="submit"><br>
    </form>
</body>
